<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Natours - Redirecting</title>
    <script type="text/javascript">
      // GitHub Pages SPA 重定向
      sessionStorage.redirect = location.href;
      location.replace('/natours/');
    </script>
  </head>
  <body>
    <p>Redirecting to Natours application...</p>
    <p>
      If you are not redirected automatically,
      <a href="/natours/">click here</a>.
    </p>
  </body>
</html>
